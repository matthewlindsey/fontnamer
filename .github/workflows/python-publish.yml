name: Publish New Releases to PyPI

on: push

# on:
#   release:
#     types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --ignore-installed --no-deps --dry-run --editable . --report ../report.json
        read name version < <(echo $(jq -r '.install[0].metadata|(.name,.version)' ../report.json))
        echo "name: ${name}"
        echo "version: ${version}"
      env:
        pip_report_json: ${{ runner.temp }}/logs/pip-install-report.json
